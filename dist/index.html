<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="artifact.css">
    <title>Artifact</title>
  </head>
  <body>
    <main id="game">
      <div id="board" class=""></div>

      <div class="hand bottom UI hide" id="hand-bottom"></div>
      <div class="hand top UI hide" id="hand-top"></div>
      <div class="last-played top UI" id="last-played-top"></div>

      <div class="board-nav UI">
        <button type="button" name="zoomOut" class="btn" id="zoom-btn">Zoom</button>
        <button type="button" name="zoomLeft" class="btn" id="zoom-btn-left">Left Lane</button>
        <button type="button" name="zoomMiddle" class="btn" id="zoom-btn-middle">Middle Lane</button>
        <button type="button" name="zoomRight" class="btn" id="zoom-btn-right">Right Lane</button>
      </div>
      <div id="info-top" class = "info display-none UI">
        <img src="../node_modules/artifactdb/assets/icon/cardstat-goldcost.png" alt="Gold" align="top">
        <span class="gold">0</span>
        <span class="name">Name:</span>
      </div>
      <div id="info-bottom" class = "info display-none UI">
        <img src="../node_modules/artifactdb/assets/icon/cardstat-goldcost.png" alt="Gold" align="top">
        <span class="gold">0</span>
        <span class="name">Name:</span>
      </div>
      <button class="pass-btn bottom UI active" id="pass-btn-bottom" disabled>Pass</button>
      <button class="pass-btn top UI" id="pass-btn-top" disabled>Pass</button>

      <button class="refresh-btn btn UI" id="refresh-btn" disabled>&#x21bb;</button>

      <div class="UI" id = "start-screen">
        <h1>Artifact</h1>
        <h2>Javascript</h2>

        <button type="button" name="startGame" id='start-game-btn' class="btn UI">Start Game</button>

        <textarea id='deck-textarea' class = 'display-none'  rows="12" cols="70"> Deck </textarea>
        <textarea id='heroes-textarea' class = 'display-none' rows="12" cols="70"> Heroes </textarea>
        <textarea id='item-textarea' class = 'display-none' rows="12" cols="70"> Items </textarea>

        <div id="deck-options" class = 'display-none'>
          <button type="button" name="resetDeck" id='deck-reset-btn' class="btn">Rest</button>
          <label class="switch"><input type="checkbox" id='deck-3of'><span class="slider round"> &nbsp;&nbsp;&nbsp;3 of&nbsp;&nbsp;&nbsp; </span></label>
        </div>
        <div id="heroes-options" class = 'display-none'>
          <button type="button" name="resetHeroes" id='heroes-reset-btn' class="btn">Rest</button>
          <button type="button" name="shuffleHeroes" id='heroes-shuffle-btn' class="btn">Shuffle</button>
        </div>
        <div id="item-options" class = 'display-none'>
          <button type="button" name="resetItemDeck" id='item-reset-btn' class="btn">Rest</button>
        </div>
        <div id="other-options" class = 'display-none'>
          <label title = "Adds to enemy tower if positive &#xA;Removes from your tower if negative"> Tower Handicap: </label>
          <input type="number" min="-39" max = "1000" value="0" id="tower-handicap"> <br>
          <label> AI Mana Bonus: </label>
          <input type="number" min="0"  max = "1000" value="0" id="mana-handicap"> <br>
          <label> AI Gold Bonus: </label>
          <input type="number" min="0"  max = "1000" value="0" id="gold-handicap"> <br>
        </div>

        <div class="game-options">
          <button type="button" name="editDeck" id='deck-game-btn' class="btn UI">Deck</button>
          <button type="button" name="editItemDeck" id='item-game-btn' class="btn UI">Items</button>
          <button type="button" name="editHeroes" id='heroes-game-btn' class="btn UI">Heroes</button>
          <button type="button" name="import" id='import-game-btn' class="btn UI">Import</button>
          <button type="button" name="other" id='other-game-btn' class="btn UI">&#x2699;</button>
        </div>



        <div class="credit">
          <a>Bubblebooy</a> /
          <a href="https://github.com/bubblebooy/Artifact-Javascript">Git Hub</a> /
          <a href="https://www.reddit.com/r/Artifact/comments/9ybwge/javascript_artifact_for_those_of_us_without_the/">reddit</a>
        </div>
        <div class="background">
          <div class="circle" style="padding: 50%; bottom: -5%;right: -20%"></div>
          <div class="circle" style="padding: 10%; bottom: 68%;left: 25%"></div>
        </div>
      </div>


      <div class="display-none UI" id="shop">
        <div class="shop" id="secret-shop"></div>
        <div class="shop" id="item-deck"></div>
        <div class="shop" id="consumables"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
